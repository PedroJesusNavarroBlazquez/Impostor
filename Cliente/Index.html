<!DOCTYPE html>
<html>

<head>
	<title>Impostor</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="cliente/lib/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="cliente/lib/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
	<script src="//cdn.jsdelivr.net/npm/phaser@3.16.2/dist/phaser.js"></script>
	<script src="cliente/src/clienteRest.js"></script>
	<script src="cliente/src/clienteWS.js"></script>
	<script src="cliente/src/controlWeb.js"></script>
	<script src="cliente/src/game.js"></script>
	<style>
		.list-group {
			max-height: 300px;
			margin-bottom: 10px;
			overflow-y: scroll;
			-webkit-overflow-scrolling: touch;
		}
	</style>
</head>


<div id="cabecera">
	<header>
		<style>
			.jumbotron {
			  background-color: #3373FF; 
			  color: #ffffff;
			}
			</style>
			
			<body>
			  <div class="jumbotron text-center">
				<h1>EL IMPOSTOR</h1>
				<p>Pedro Navarro</p>
			  </div>
	
			</body>
	</header><!-- /header -->
<div class="container">
	<div class="row">
		<div class="col-sm-3"></div>
		<div class="col-sm-6">
			<div id="mostraNick">	</div>
			<div id="mostrarCodigo">	</div>
		</div>
		<div class="col-sm-2">
			<div id="Abandonar">	</div>
		</div>
		<div class="col-sm-1">
			<div id="comoJugar">	</div>
		</div>
			
	</div>
	<hr noshade="noshade" />
	<div class="row">
		<div class="col-sm-2"></div>
		<div class="col-sm-4">
			<div id="crearPartida">	</div>
			<div id="esperando">	</div>
		</div>
		<div class="col-sm-4">
			<div id="listaPartidas">	</div>
			<div id="listaJugadores">	</div>
		</div>
		<div class="col-sm-2">
		</div>
	</div>
	<div id="iniciarPartida">	</div>
</div>
<div class="row">
	<div class="col-sm-1"></div>
	<div class="col-sm-7">
		<div id="game-container"></div>
	</div>
	<div class="col-sm-4">
		<div id="informacion">	</div>
		<div id="informacionGlobal">	</div>
		
	</div>
</div>
<div class="modal" id="modalGeneral" tabindex="-1" role="dialog">
	<div class="modal-dialog" role="document">
	  <div class="modal-content">
		<div class="modal-header">
		  <h5 class="modal-title">El laberinto del impostor</h5>
		</div>
		<div class="modal-body" id="contenidoModal">
		  
		</div>
		<div class="modal-footer" id="pie" >
		</div>
	  </div>
	</div>
</div>
	
</div>
<script>
	var rest=new ClienteRest();
	var ws=new ClienteWS();
	var cw=new ControlWeb($);
	cw.mostrarCrearPartida(4);
	ws.listaPartidasDisponibles();
</script>
</body>
</html>
